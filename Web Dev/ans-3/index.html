<!-- Fetch data from the JSON placeholder API and display it in the browser. Also, implement the skeleton loader which will be displayed when the data is getting fetched. (No library should be used for implementing the skeleton loader) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANSWER-03</title>

    <style>
      body {
        background: gray;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="output">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => {
          let outputDiv = document.querySelector("#output");

          // Remove skeleton loader
          while (outputDiv.firstChild) {
            outputDiv.removeChild(outputDiv.firstChild);
          }

          // Display data
          data.forEach((post) => {
            let newParagraph = document.createElement("p");
            newParagraph.textContent = post.title;
            outputDiv.appendChild(newParagraph);
          });
        });
    </script>
  </body>
</html>
